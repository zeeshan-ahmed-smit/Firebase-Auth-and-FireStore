<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREBASE AUTHENTICATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section class="main1" id="main1" style="display: none;">
        <nav>
            <h1>Well Come To Our Website</h1>
        </nav>
        <section class="profile">
            <div class="card">
                <div class="card-content">
                    <div class="heading">
                        <h1>Profile</h1>
                    </div>
                    <hr>
                    <div class="image">
                        <img src="./image/profile-pic.jpg" id="profileImage">
                            <!-- <div class="camera-icon">
                                <label>
                                    <input type="file" style="display: none;" id="file-input">
                                    <i class="bi bi-camera-fill" style="cursor: pointer;" id="camera-icon"></i>
                                </label>
                            </div> -->
                    </div>
                    <div class="details-box">
                        <div class="details">
                            <p>Name:</p>
                            <p>Phone:</p>
                            <p>Email:</p>
                        </div>
                        <div class="details2">
                            <div class="loader1" id="loader1">
                                <div class="custom-loader1"></div>
                            </div>
                            <div>
                                <p id="name"></p>
                                <p id="number"></p>
                                <p id="email"></p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button id="Logout-btn" class="Btn">Log Out</button>
                    </div>
                    <div class="identity">
                        <p>Made By Zeeshan Ahmed</p>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <div class="main2" id="main2">
        <section class="main">
            <nav>
                <Button id="LoginBtn2" class="Btn">Login</Button>
            </nav>
        </section>
        <div class="container">
            <!-- Login form  -->
            <section class="loginForm" id="loginForm">
                <img class="pngImag1" src="./image/x.png">
                <div class="content">
                    <div class="heading">
                        <h1>Login</h1>
                    </div>
                    <hr>
                    <div class="email-box">
                        <h1>Email</h1>
                        <input type="email" id="loginEmail" placeholder="Enter Your Email" required>
                    </div>
                    <div class="pass-box">
                        <div class="pass-box-pass">
                            <h1>Password</h1><span>
                                <p>Show</p><input type="checkbox" name="checkBox">
                            </span>
                        </div>
                        <input type="password" id="loginPass" placeholder="Enter Your Password" required>
                    </div>
                    <div class="btn">
                        <button class="Btn" type="submit" id="loginBtn">Login</button>
                    </div>
                    <div class="msg">
                        <p>If You Don`t Have an Account Please <span id="showRegFormBtn">Register</span> First;</p>
                    </div>
                </div>
            </section>
            <!-- SignUp form -->
            <section id="signUpForm" class=" signUpForm">
                <img class="pngImag2" src="./image/x.png">
                <div class="content">
                    <div class="heading">
                        <h1>Register Now</h1>
                    </div>
                    <hr>
                    <div class="name-box">
                        <h1>Name</h1>
                        <input type="text" id="signUpName" placeholder="Enter Your Full Name" required>
                    </div>
                    <div class="number-box">
                        <h1>Number</h1>
                        <input type="number" id="signUpNum" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="email-box">
                        <h1>Email</h1>
                        <input type="email" id="signUpEmail" placeholder="Enter Your Email" required>
                    </div>
                    <div class="pass-box">
                        <div class="pass-box-pass">
                            <h1>Password</h1><span>
                                <p>Show</p><input type="checkbox" name="checkBox">
                            </span>
                        </div>
                        <input type="password" id="signUpPass" placeholder="Enter Your Password" required>
                    </div>
                    <div class="btn">
                        <button class="Btn" type="submit" id="registerBtn">Register</button>
                    </div>
                    <div class="msg">
                        <p>If You Already Have an Account <span id="showLogFormBtn">Login</span> ;</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="loader" id="loader">
            <div class="custom-loader"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
